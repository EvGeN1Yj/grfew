# Пустой шаблон для секретов из Vault
# Секреты будут созданы вручную или через Vault
apiVersion: v1
kind: Secret
metadata:
  name: django-secrets
  namespace: django-app
type: Opaque
# Данные будут добавлены через kubectl или Vault
# data:
#   db_user: <base64-encoded>
#   db_password: <base64-encoded>
#   secret_key: <base64-encoded>

